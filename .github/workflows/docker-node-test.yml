name: CI - Test and Deploy Docker Images

on:
  push:
    branches:
      - main 
      - develop
      - fix-from-feedback
    paths-ignore:
      - 'README.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  test-source-code:
    name: Run Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get API yarn cache directory path
      id: api-yarn-cache-dir-path
      run: echo "dir=$(cd api && yarn cache dir)" >> $GITHUB_OUTPUT

    - name: Cache API dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.api-yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-api-${{ hashFiles('api/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-api-

    - name: Get client yarn cache directory path
      id: client-yarn-cache-dir-path
      run: echo "dir=$(cd client && yarn cache dir)" >> $GITHUB_OUTPUT

    - name: Cache client dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.client-yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-client-${{ hashFiles('client/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-client-

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Rebuild sqlite3
      run: npm rebuild sqlite3 --force

    - name: Install global dependencies
      run: |
        npm install -g yarn
        yarn global add jest

    - name: Install and configure API
      working-directory: ./api
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
      run: |
        yarn install
        yarn seed
        echo "JWT_SECRET=${JWT_SECRET}" >> .env
        echo "ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}" >> .env

    - name: Install client dependencies  
      working-directory: ./client
      run: yarn install

    - name: Run API unit tests
      working-directory: ./api
      run: yarn test:unit
      
    - name: Run API integration tests
      working-directory: ./api
      run: yarn test:integration

    - name: Run client unit tests
      working-directory: ./client
      run: yarn test:unit

    - name: Run client integration tests
      working-directory: ./client
      run: yarn test:integration

  build-and-push-images:
    needs: test-source-code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push Combined Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/foodadvisor:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/foodadvisor:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/foodadvisor:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/foodadvisor:buildcache,mode=max

  test-docker-image:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    steps:
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Pull Docker Image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/foodadvisor:latest
        
      - name: Create Test Environment File
        run: |
          echo "ADMIN_JWT_SECRET=${{ secrets.ADMIN_JWT_SECRET }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "STRAPI_ADMIN_CLIENT_URL=http://localhost:3000" >> .env
          echo "NEXT_PUBLIC_API_URL=http://localhost:1337" >> .env
        
      - name: Run Docker Container
        run: |
          docker run -d \
            --name foodadvisor \
            -p 1337:1337 \
            -p 3000:3000 \
            --env-file .env \
            ${{ secrets.DOCKERHUB_USERNAME }}/foodadvisor:latest
            
      - name: Wait for Services to Start
        run: |
          timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:1337/admin)" != "200" ]]; do sleep 5; done' || false
          timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:3000)" != "200" ]]; do sleep 5; done' || false
        
      - name: Test API Endpoints
        run: |
          curl --fail http://localhost:1337/api/articles
          curl --fail http://localhost:1337/api/restaurants
          
      - name: Clean Up
        run: |
          docker stop foodadvisor
          docker rm foodadvisor